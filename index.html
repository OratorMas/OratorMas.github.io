<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Выводим заголовок -->
  <title>RogulinWEB</title>
  <!-- Подключаем normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="css/style.css">


  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-auth.js" defer></script>
  <script src="https://www.gstatic.com/firebasejs/8.1.1/firebase-database.js" defer></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
       https://firebase.google.com/docs/web/setup#available-libraries -->

  <script src="js/main.js" defer></script>
</head>
<body>
<!-- Создаем шапку сайта -->
<header class="header">
  <div class="header-wrapper">

      <div><button class="page-button prev-page-button"> &#x2190; PREV </button></div>
      <div><p class="page-button">   WEB-SITE   </p></div>
      <div><button class="page-button next-page-button"> NEXT &#x2192; </button></div>

<!--      <button class="page-buttons next-page-button">></button>-->
    <!-- /.header-nav -->
    <!-- /.input-group -->
    <a href="#" class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
    </a>

  </div>
  <!-- /.header-wrapper -->
</header>

<div class="content">


  <!-- /.posts -->
  <aside class="sidebar">

    <div class="login">
      <form class="login-form">
        <h2 class="login-title">Auth</h2>

        <input type="email" class="login-input login-email"
               name="email"
               minlength="3"
               required
               placeholder="Input email">

        <input type="password" class="login-input login-password"
               name="password"
               minlength="3"
               required
               placeholder="Input pass">

        <button class="login-signIn" type="submit">Sign in</button>

        <a href="#" class="login-signUp">Sign up</a>

      </form>
    </div>


    <div class="user">
      <div class="user-container">
        <a href="#" class="user-info">
          <img width="40" height="40" src="img/dog.png" alt="photo: user" class="user-photo">
          <span class="user-name">rogulinD</span>
        </a>
        <!-- /.user-info -->
        <a href="#" class="post-button edit">
          Edit
        </a>

        <a href="#" class="post-button exit">Exit
        </a>
      </div>
      <form class="edit-container">
        <h2 class="edit-title">Edit</h2>

        <label class="edit-label">Login
          <input type="text"
                 class="edit-input edit-username"
                 name="username"
                 minlength="3"
                 placeholder="Login"
                 required>
        </label>

        <label class="edit-label">Posts on page
          <input type="text"
                 class="edit-input edit-postsCount"
                 name="postsOnPage"
                 placeholder="Posts on page">
        </label>
        <button class="edit-button">Save</button>

      </form>
      <!-- /.exit -->
    </div>
    <!-- /.user -->
    <a href="new-post.html" class="button button-new-post">
      Add post
    </a>
  </aside>
  <form action="#" class="add-post">
    <input autofocus type="text" name="post-title" class="add-title" placeholder="Post title" >
    <textarea name="post-text" id="text" class="add-text" placeholder="Post text"></textarea>
    <input type="text" name="post-tags" class="add-tags" placeholder="Post tags">
    <div class="add-buttons">
      <button type="submit" class="button add-button">
        Add post
      </button>
    </div>
  </form>
  <form action="#" class="edit-post">
    <input autofocus type="text" name="edit-post-title" class="edit-post-title" placeholder="Post title" >
    <textarea name="edit-post-text" id="edit-text" class="edit-text" placeholder="Post text"></textarea>
    <input type="text" name="edit-post-tags" class="edit-tags" placeholder="Post tags">
    <div class="edit-buttons">
      <button type="submit" class="button edit-post-button">
        Add post
      </button>
    </div>
  </form>
  <main class="posts">

  </main>
  <!-- /.sidebar -->
</div>
<!-- /.content -->

</body>
</html>
